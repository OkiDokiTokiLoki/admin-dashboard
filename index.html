<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <header>

        <div class="header-top">
            <div class="search-container">
                <img src="./Assets/Icons/search.png" alt="search-icon">
                <input type="text" class="search-input">
            </div>

            <div class="notification-container">

                <a href="#" class="bell-link">
                    <img src="./Assets/Icons/bell.png" class="bell-icon" alt="bell-icon">
                </a>
                <a href="#">
                    <img src="./Assets/Avatars/alien.png" class="avatar" alt="user-icon">
                </a>
                <a href="#">
                    <h3>Gordon Boatley</h3>
                </a>

            </div>
        </div>

        <div class="header-bottom">
            <div class="name-container">
                
                <div class="primary-profile">
                    <img src="./Assets/Avatars/alien.png" class="avatar" alt="user-icon">
                </div>

                <div class="welcome-container">
                    <p>Hi there,</p>
                    <h2>Gordon Boatley (@gordon)</h2>
                </div>

            </div>

            <div class="action-container">
                <a href="#" class="action-link">New</a>
                <a href="#" class="action-link">Upload</a>
                <a href="#" class="action-link">Share</a>
            </div>
        </div>
    </header>
    
    <nav class="sidebar">
        
        <div class="sidebar-top">
            <img src="./Assets/Icons/dashboard.png" alt="dashboard-icon">
            <h1>Dashboard</h1>
        </div>
        
        <div class="sidebar-middle">
            <ul class="middle-nav">
                <li class="middle-nav-item">
                    <a href="#" class="nav-link">
                        <img src="./Assets/Icons/home.png" alt="home-icon">
                        <div>Home</div>
                    </a>
                </li>
                <li class="middle-nav-item">
                    <a href="#" class="nav-link">
                        <img src="./Assets/Icons/profile.png" alt="profile-icon">
                        <div>Profile</div>
                    </a>
                </li>
                <li class="middle-nav-item">
                    <a href="#" class="nav-link">
                        <img src="./Assets/Icons/messages.png" alt="messages-icon">
                        <div>Messages</div>
                    </a>
                </li>
                <li class="middle-nav-item">
                    <a href="#" class="nav-link">
                        <img src="./Assets/Icons/history.png" alt="history-icon">
                        <div>History</div>
                    </a>
                </li>
                <li class="middle-nav-item">
                    <a href="#" class="nav-link">
                        <img src="./Assets/Icons/checklist.png" alt="tasks-icon">
                        <div>Tasks</div>
                    </a>
                </li>
                <li class="middle-nav-item">
                    <a href="#" class="nav-link">
                        <img src="./Assets/Icons/community.png" alt="communities-icon">
                        <div>Communities</div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="sidebar-bottom">
            <ul class="bottom-nav">
                <li class="bottom-nav-item">
                    <a href="#" class="nav-link">
                        <img src="./Assets/Icons/settings.png" alt="settings-icon">
                        <div>Settings</div>
                    </a>
                </li>
                <li class="bottom-nav-item">
                    <a href="#" class="nav-link">
                        <img src="./Assets/Icons/support.png" alt="support-icon">
                        <div>Support</div>
                    </a>
                </li>
                <li class="bottom-nav-item">
                    <a href="#" class="nav-link">
                        <img src="./Assets/Icons/privacy.png" alt="privacy-icon">
                        <div>Privacy</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
